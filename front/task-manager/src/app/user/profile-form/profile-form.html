<article class="profile-card">
  <h3 class="card-title">Información personal</h3>
  <form class="profile-form" [formGroup]="form" (submit)="saveChanges()">
    <div class="form-group">
      <label class="form-label required" for="profile-name">Nombre</label>
      <input
        id="profile-name"
        class="form-input"
        type="text"
        formControlName="name"
        placeholder="Tu nombre"
      />
    </div>
    <div class="form-group">
      <label class="form-label" for="profile-email">Email</label>
      <input
        id="profile-email"
        class="form-input form-input--disabled"
        type="email"
        formControlName="email"
        placeholder="tu@email.com"
      />
      <p class="form-hint">El email se gestiona desde tu proveedor de autenticación.</p>
    </div>
    <div class="form-actions">
      <button class="btn btn-secondary" type="button" (click)="cancel()">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid && form.touched">
        Guardar
      </button>
    </div>
  </form>
</article>
