<article class="profile-card profile-card--security">
  <h3 class="card-title">Seguridad</h3>
  <div class="security-grid">
    <div class="security-item">
      <div>
        <p class="security-title">Contraseña</p>
        <p class="security-subtitle">
          Mantén tu cuenta protegida con una contraseña segura.
        </p>
      </div>
      <button class="btn btn-secondary" type="button">Cambiar contraseña</button>
    </div>
    <div class="security-item">
      <div>
        <p class="security-title">Sesiones activas</p>
        <p class="security-subtitle">
          Revisa y cierra sesiones desde otros dispositivos.
        </p>
      </div>
      <button class="btn btn-outline" type="button">
        Administrar sesiones
      </button>
    </div>
  </div>
</article>
