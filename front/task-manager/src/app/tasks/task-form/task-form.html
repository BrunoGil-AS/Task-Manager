<div class="task-form-container">
  <div class="task-form-content">
    <article class="task-form-card">
      <h2 class="form-title">Editar tarea</h2>

      <form class="task-form" [formGroup]="form" (submit)="saveChanges()">
        <div class="form-group">
          <label for="taskId" class="form-label">ID de la tarea</label>
          <input
            type="text"
            id="taskId"
            class="form-input form-input--disabled"
            [value]="task().id"
            disabled
            aria-readonly="true"
          />
          <p class="form-hint">El ID de la tarea no puede ser modificado</p>
        </div>

        <div class="form-group">
          <label for="title" class="form-label required">Título</label>
          <input
            type="text"
            id="title"
            class="form-control"
            formControlName="title"
            placeholder="Ingresa el título de la tarea"
          />
        </div>

        <div class="form-group">
          <label for="description" class="form-label">Descripción</label>
          <textarea
            id="description"
            class="form-textarea"
            formControlName="description"
            placeholder="Ingresa una descripción detallada de la tarea"
            rows="6"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="completed" class="form-label">Estado</label>
          <div class="form-checkbox-group">
            <input
              type="checkbox"
              id="completed"
              class="form-checkbox"
              formControlName="completed"
            />
            <label for="completed" class="form-checkbox-label"> Marcar como completada </label>
          </div>
        </div>

        <div class="form-dates">
          <div class="form-group">
            <label for="createdAt" class="form-label">Fecha de creación</label>
            <input
              type="text"
              id="createdAt"
              class="form-input form-input--disabled"
              [value]="task().createdAt | date: 'medium'"
              disabled
              aria-readonly="true"
            />
          </div>
          <div class="form-group">
            <label for="updatedAt" class="form-label">Última actualización</label>
            <input
              type="text"
              id="updatedAt"
              class="form-input form-input--disabled"
              [value]="task().updatedAt | date: 'medium'"
              disabled
              aria-readonly="true"
            />
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>

          <button type="submit" class="btn btn-primary" [disabled]="form.invalid && form.touched">
            Guardar cambios
          </button>
        </div>
      </form>
    </article>
  </div>
</div>
